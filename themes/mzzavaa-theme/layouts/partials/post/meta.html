<div class="post-meta">
    <span class="post-date">
        <i class="far fa-calendar"></i> {{ .Date.Format "Jan 2, 2006" }}
    </span>
    
    <span class="post-reading-time">
        <i class="far fa-clock"></i> {{ .ReadingTime }} min read
    </span>
    
    {{ if .Params.author }}
    <span class="post-author">
        <i class="far fa-user"></i> {{ .Params.author }}
    </span>
    {{ end }}
</div>
