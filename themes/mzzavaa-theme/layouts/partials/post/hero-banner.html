{{ if .Params.image }}
<div class="post-hero-banner">
    <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}">
    <div class="hero-overlay"></div>
    <div class="hero-content">
        <div class="container">
            {{ if .Params.tags }}
            <div class="post-tags hero-tags">
                {{ range .Params.tags }}
                <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" class="post-tag hero-tag">{{ . }}</a>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
