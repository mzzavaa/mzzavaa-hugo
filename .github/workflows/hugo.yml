name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

##################################################################
# Minimal permissions for GitHub Pages v4
##################################################################
permissions:
  contents: read
  pages: write
  id-token: write         # OIDC auth
  actions: read           # needed by upload-pages-artifact@v3

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.121.0   # bump when you upgrade locally
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true       # enable SCSS/Sass

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Build
        run: |
          hugo --gc --minify \
               --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload site
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy
        id: deploy
        uses: actions/deploy-pages@v4
